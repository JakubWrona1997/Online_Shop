    <div>
        <div v-if="!editing">
            <button class="btn btn-success" @click="newProduct">Dodaj nowy produkt</button>
            <br /><br />
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Produkt</th>
                    <th>Wartość</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr v-for="(product, index) in products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td><a class="badge badge-info" @click="editProduct(product.id, index)">Edytuj</a></td>
                    <td><a class="badge badge-danger" @click="deleteProduct(product.id, index)">Usuń produkt</a></td>
                </tr>
            </table>
        </div>
        <div v-else>
            <div class="form-group">
                <label for="name">Nazwa produktu</label>
                <input id="name" class="form-control" v-model="productModel.name" />
            </div>
            <div class="form-group">
                <label for="description">Opis produktu</label>
                <input id="description" class="form-control" v-model="productModel.description" />
            </div>
            <div class="form-group">
                <label for="price">Wartość</label>
                <input id="price" class="form-control" v-model.number="productModel.price" />
            </div>
            <button type="button" class="btn btn-success" @click="createProduct" v-if="!productModel.id">Stwórz produkt</button>
            <button type="button" class="btn btn-warning" @click="updateProduct" v-else>Zaktualizuj produkt</button>
            <button type="button" class="btn btn-danger" @click="cancel">Anuluj</button>
        </div>
    </div>
